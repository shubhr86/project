<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<div id="container">
        <h2>
            Add Student Data
        </h2>
        <form>
            <div>
                <label for="student-roll-no">
                	Roll No:
                </label>
                <input type="number" required id="student-roll-no" name ="Roll No"> 
            </div>
            <div>
                <label for="student-name">
                	Name:
                </label>
                <input type="text" required id="student-name" name ="Student Name"> 
            </div>
            <div>
                <label for="student-marks">
                	Marks:
                </label>
                <input type="number" required id="student-marks" name ="Student Marks"> 
            </div>
            <button id="btn" type="submit">
                Add Details
            </button>
        </form>
        </div>
    	<div id="details-container">
            
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
