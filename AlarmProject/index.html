<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary justify-content-between">
        <a class="navbar-brand">Alarm Clock</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2 text-dark" type="search" placeholder="Search" aria-label="Search">
          <button class=" btn btn-success my-2 my-sm-0 text-light" type="submit">Search</button>
        </form>
      </nav>
      <br>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 clock-container">
                <div id="clock" class="text-white"></div>
              <hr> <hr>
              <h2 id="my-alarms">My Alarms</h2>
               <ul id="alarmsList" class="mt-4 p-4 rounded bg-light"></ul>
            
            </div>

            <div class="col-md-6 form-container">
                <form id="alarmForm" class="bg-light p-4 rounded">
                    <div class="form-group">
                        <label for="hour">Hour:</label>
                        <input type="number" id="hour" class="form-control" min="1" max="12" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="minute">Minute:</label>
                        <input type="number" id="minute" class="form-control" min="0" max="59" required>
                    </div>

                    <div class="form-group">
                        <label for="second">Second:</label>
                        <input type="number" id="second" class="form-control" min="0" max="59" required>
                    </div>

                    <div class="form-group">
                        <label for="ampm">AM/PM:</label>
                        <select id="ampm" class="form-control" required>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>

                    <button type="button" onclick="setAlarm()" class="btn btn-success">Set Alarm</button>
                  
                   <div id="deleteButtonContainer" class="mt-3 deleteButtonContainer">
    <input type="checkbox" class="selectCheckbox" id="selectAllCheckbox" onchange="toggleSelectAll()"> Select All
    <button type="button" id="deleteSelectedButton" onclick="deleteSelectedAlarms()" class="btn btn-danger ml-2">Delete Selected</button>
</div>
                </form>
               
            </div>
               

        </div>
    </div>
   

      <!-- Audio file for Alarm Sound -->

    <audio id="alarmAudio" src="assets/alarm-sound.mp3"></audio>


    <div class="footer">
        <div class="footer-info">
          Made By- Shubham
        </div>
      </div>

      <!-- Js -->
    <script src="script.js"></script>
    
</body>

</html>
